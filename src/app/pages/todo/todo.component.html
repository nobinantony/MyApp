<div class="todo">
    <h1 class="text-center py-5 text-primary">My ToDo List</h1>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="addinput m-5">
            <input type="text">
        </div>
        <div class="box p-5">
            <ul class="list">
                @for(item of todos; track item.id){
                    <li class="d-flex justify-content-between">
                        <input type="checkbox">
                        <p>{{item.title}}</p>
                        <i class="bi bi-trash text-danger"></i>
                    </li>                    
                }
            </ul>
        </div>
    </div>
</div>
